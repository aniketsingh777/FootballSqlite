{% extends "layout.html" %}
{% block content %}

<br><br>
    <div class="row" style="width: 50%;background-position: center">
        <div class="col s12 ">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">LOGIN</span>
                    <form action="" method=post class="form-horizontal">
                        <div class="row">
                            <div class="input-field col s4">
                                <input id="phone" type="number" required name='phone' value="{{ request.form.phone }}">
                                <label for="phone">Phone Number</label>
                            </div>
                            <div class="input-field col s4">
                                <input id="password" type="password" required name="password">
                                <label for="password">Password</label>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn btn-success">Login</button>
                                <u> <a href="{{ url_for('verifypassword') }}" style="color: azure; padding-left: 250px">Forgot
                                    Password</a></u>

                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
    <br>
{% endblock %}
